
<div class="container dialog-wrap">
    <form  [formGroup]="feedForm" autocomplete="off" novalidate (ngSubmit)="doAction()">
    <div mat-dialog-content>
      <div *ngIf="action != 'Delete'; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>

            <mat-form-field appearance="outline">
        <mat-label>Batch No</mat-label>
        <mat-select  [(ngModel)]="local_data.batchno"  formControlName="batchno" >
          <mat-option *ngFor="let chick of chicks; let i = index" [value]="chicks[i].batchno">
         {{chicks[i].batchno}}
       </mat-option>
       </mat-select>
        <mat-error *ngIf="hasError('batchno', 'required')">required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="local_data.date"  placeholder="Date" formControlName="date" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="hasError('date', 'required')">required</mat-error>
      </mat-form-field>

   
    
     
      <mat-form-field appearance="outline" >
        <mat-label>Category</mat-label>
        <mat-select  [(ngModel)]="local_data.category"   formControlName="category" >
          <mat-option *ngFor="let category of categories; let i = index" [value]="categories[i].name">
         {{categories[i].name}}
       </mat-option>
       </mat-select>
        <mat-error *ngIf="hasError('category', 'required')">required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Quantity(No of Bags)</mat-label>
        <input matInput type="number" [(ngModel)]="local_data.quantity"  formControlName="quantity">
        <mat-error *ngIf="hasError('quantity', 'required')">required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" >
        <mat-label>Confirmed By</mat-label>
        <input matInput [(ngModel)]="local_data.confirmedby"  formControlName="confirmedby">
        <mat-error *ngIf="hasError('confirmedby', 'required')">required</mat-error>
      </mat-form-field>
  
    </ng-template>
    <ng-template #elseBlock>Sure to delete?</ng-template>
      </div>
      <div mat-dialog-actions>
        <button mat-button  type="button"  (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
        <button *ngIf="action != 'Delete'" mat-button type="submit" [disabled]="!feedForm.valid">{{action}}</button>
        <button *ngIf="action == 'Delete'" mat-button (click)="doAction()">{{action}}</button>
      </div>
    </form>
